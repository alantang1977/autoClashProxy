proxy-groups:
- name: proxinode
  proxies:
  - 选择地区
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  type: select
- name: 选择地区
  proxies:
  - 韩国
  - 新加坡
  - 中国
  - 日本
  type: select
- interval: 300
  name: 延迟最低
  proxies: &id001
