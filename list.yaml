proxy-groups:
- name: proxinode
  proxies:
  - 选择地区
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  type: select
- name: 选择地区
  proxies:
  - 中国
  - 伊朗
  - 美国
  - 俄罗斯
  - 德国
  - 比利时
  - 乌克兰
  - 加拿大
  type: select
- interval: 300
  name: 延迟最低
  proxies: &id001
  - 中国-1
  - 中国-2
  - 伊朗-1
  - 中国-3
  - 美国-1
  - 俄罗斯-1
  - 俄罗斯-2
  - 德国-1
  - 比利时-1
  - 乌克兰-1
  - 美国-2
  - 加拿大-1
  - 美国-3
  type: url-test
  url: https://twitter.com/favicon.ico
- interval: 300
  name: 故障转移
  proxies: *id001
  type: fallback
  url: https://twitter.com/favicon.ico
- interval: 300
  name: 负载均衡
  proxies: *id001
  type: load-balance
  url: https://twitter.com/favicon.ico
- name: 手动选择
  proxies: *id001
  type: select
- interval: 300
  name: 中国
  proxies:
  - 中国-1
  - 中国-2
  - 中国-3
  type: url-test
  url: https://twitter.com/favicon.ico
- interval: 300
  name: 伊朗
