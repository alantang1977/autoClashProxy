  force-dns-mapping: true
  force-domain:
  - +.v2ex.com
  override-destination: false
  parse-pure-ip: true
  skip-domain:
  - Mijia Cloud
  sniff:
    HTTP:
      override-destination: true
      ports:
      - 80
      - 8080-8880
    QUIC:
      ports:
      - 443
      - 8443
    TLS:
      ports:
      - 443
      - 8443
tcp-concurrent: true
tun:
  auto-detect-interface: true
  auto-redirect: true
  auto-route: true
  device: Mihomo
  dns-hijack:
  - any:53
  - tcp://any:53
  enable: true
  mtu: 1500
  stack: mixed
  strict-route: true
unified-delay: false
