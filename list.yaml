  - +.stun.*.*.*.*
  - +.stun.*.*.*.*.*
  - '*.n.n.srv.nintendo.net'
  - +.stun.playstation.net
  - xbox.*.*.microsoft.com
  - '*.*.xboxlive.com'
  fallback: []
  ipv6: false
  nameserver:
  - 114.114.114.114
  - 223.5.5.5
  - 8.8.8.8
  nameserver-policy: {}
external-controller: 127.0.0.1:9090
