    behavior: classical
    interval: 14400
    path: ./ruleset/China_Classical.yaml
    type: http
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/China/China_Classical.yaml
