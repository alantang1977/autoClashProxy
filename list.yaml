proxy-groups:
- name: proxinode
  proxies:
  - 选择地区
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  type: select
- name: 选择地区
  proxies:
  - 美国
  - 韩国
  - 中国
  - 英国
  type: select
- interval: 300
  name: 延迟最低
  proxies: &id001
  - 美国-1
  - 韩国-1
  - 中国-1
  - 中国-2
  - 美国-2
  - 美国-3
  - 中国-3
  - 中国-4
  - 美国-4
  - 中国-5
  - 英国-1
  - 韩国-2
  - 美国-5
