proxy-groups:
- name: 漏网之鱼
  proxies:
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  - DIRECT
  type: select
- name: 国外媒体
  proxies:
  - 选择地区
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  type: select
- name: 选择地区
  proxies:
  - 未知地区
  type: select
- interval: 300
  name: 延迟最低
  proxies: &id001
  - 未知地区-1
  - 未知地区-4
  - 未知地区-2
  - 未知地区-3
  - 未知地区-8
  - 未知地区-5
  - 未知地区-6
  - 未知地区-9
  - 未知地区-7
  type: url-test
  url: https://i.ytimg.com/generate_204
- interval: 300
  name: 故障转移
  proxies: *id001
  type: fallback
  url: https://i.ytimg.com/generate_204
- interval: 300
  name: 负载均衡
  proxies: *id001
  type: load-balance
  url: https://i.ytimg.com/generate_204
- name: 手动选择
  proxies: *id001
  type: select
- interval: 300
  name: 未知地区
  proxies:
  - 未知地区-1
  - 未知地区-2
  - 未知地区-3
  - 未知地区-4
  - 未知地区-5
  - 未知地区-6
  - 未知地区-7
  - 未知地区-8
  - 未知地区-9
  type: url-test
  url: https://i.ytimg.com/generate_204
