  url: https://twitter.com/favicon.ico
- interval: 300
  name: 故障转移
  proxies: *id001
  type: fallback
  url: https://twitter.com/favicon.ico
- interval: 300
  name: 负载均衡
  proxies: *id001
  type: load-balance
  url: https://twitter.com/favicon.ico
- name: 手动选择
  proxies: *id001
  type: select
