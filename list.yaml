proxy-groups:
- name: proxinode
  proxies:
  - 选择地区
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  type: select
- name: 选择地区
  proxies:
  - 英国
  - 韩国
  - 日本
  type: select
- interval: 300
