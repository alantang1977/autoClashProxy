proxy-groups:
- name: proxinode
  proxies:
  - 选择地区
  - 延迟最低
  - 故障转移
  - 负载均衡
  - 手动选择
  type: select
- name: 选择地区
  proxies:
  - 新加坡
  - 美国
  - 日本
  - 中国
  - 韩国
  type: select
- interval: 300
  name: 延迟最低
  proxies: &id001
  - 新加坡-1
  - 日本-2
  - 日本-1
  - 中国-4
  - 中国-2
  - 中国-1
  - 韩国-1
  - 美国-1
  - 美国-2
  - 韩国-2
  - 美国-3
  - 中国-3
  type: url-test
  url: https://www.youtube.com/s/desktop/c01ea7e3/img/logos/favicon.ico
- interval: 300
  name: 故障转移
  proxies: *id001
  type: fallback
  url: https://www.youtube.com/s/desktop/c01ea7e3/img/logos/favicon.ico
- interval: 300
  name: 负载均衡
  proxies: *id001
  type: load-balance
  url: https://www.youtube.com/s/desktop/c01ea7e3/img/logos/favicon.ico
- name: 手动选择
  proxies: *id001
  type: select
- interval: 300
  name: 新加坡
  proxies:
  - 新加坡-1
  type: url-test
  url: https://www.youtube.com/s/desktop/c01ea7e3/img/logos/favicon.ico
- interval: 300
